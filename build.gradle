plugins {
    id("groovy")
    id("com.github.johnrengelman.shadow") version "6.1.0"
    id("io.micronaut.library") version "1.4.2"
}

version = "0.1"
group = "com.microchatbots.l337.sns"

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    mavenCentral()
}

micronaut {
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.microchatbots.l337.sns.*")
    }
}

dependencies {
    implementation("com.microchatbots:microchatbots-telegrambots:1.0.0-SNAPSHOT")
    implementation("com.amazonaws:aws-lambda-java-events:3.7.0")
    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")
    implementation("io.micronaut.aws:micronaut-function-aws")
    runtimeOnly("ch.qos.logback:logback-classic")
}

java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}
build.dependsOn('shadowJar')